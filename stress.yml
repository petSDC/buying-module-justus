config:
  target: 'http://localhost:8001'
  processor: "./randomNumber.js"
  phases:
    - duration: 200
      arrivalRate: 1
    - duration: 200
      arrivalRate: 3
    - duration: 200
      arrivalRate: 5
    - duration: 200
      arrivalRate: 7
    - duration: 200
      arrivalRate: 9
    - duration: 200
      arrivalRate: 11
    - duration: 200
      arrivalRate: 13
    - duration: 100
      arrivalRate: 1
      rampTo: 1

  defaults:
    headers:
      x-my-service-auth: '987401838271002188298567'
scenarios:
  - name: 'top 20%'
    weight: 80
    flow:
      - loop:
        - function: "generateRandomData"
        - get:
            url: "/{{ randomNumber20 }}/details"
        count: 100
  - name: 'bottom 80%'
    weight: 20
    flow:
      - loop:
        - function: "generateRandomData"
        - get:
            url: "/{{ randomNumber80 }}/details"
        count: 100

